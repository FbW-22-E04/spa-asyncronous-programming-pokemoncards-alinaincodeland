
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <form class="input-container">
      <input id="search-pokemon" type="text" placeholder="Search Pokemon ..." />
      <button>SEARCH</button>
    </form>
    <main>
      <div class="card-container">
        <h3 id="pokemon"></h3>
        <img src="" alt="" />
        <div>
          <h4 id="stats">stats</h4>
        </div>
        <div>
          <p>hp</p>
          <p class="hp"></p>
        </div>
        <div>
          <p>attack</p>
          <p class="attack"></p>
        </div>
        <div>
          <p>defense</p>
          <p class="defense"></p>
        </div>
        <div>
          <p>special-attack</p>
          <p class="sp-attack"></p>
        </div>
        <div>
          <p>special-defense</p>
          <p class="sp-defense"></p>
        </div>
        <div>
          <p>speed</p>
          <p class="speed"></p>
        </div>
        <h4 id="abilities">abilities</h4>
        <p class="ability1"></p>
        <p class="ability2"></p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
